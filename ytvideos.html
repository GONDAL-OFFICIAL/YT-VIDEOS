<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylyt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap');
      </style>
    <!-- STYLE -->
    <style>
        * {
    padding: 0%;
    margin: 0%;
    background-color: whitesmoke;
}
#GOMH {
    text-align: center;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 300%;
    letter-spacing: .3em;
    background-image: url(https://th.bing.com/th/id/R.07df778becacbc34c9b243ad94a78f7a?rik=855ffztqF5Sl0Q&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f06%2fBlack-And-Red-Picture-Photo.jpg&ehk=cl%2fzVEh7NnhYQrpa%2bCduInzmAddZTaUn8jdmJuBtnHA%3d&risl=&pid=ImgRaw&r=0);
    background-size: contain;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
}
#GOMH::selection {
    background-color: black;
    color: red;
}
#H1 {
    background-color: #a7e8bd;
    height: 40%;
    width: 100%;
    border-radius: 4px;
}
#NAVBAR {
    display: flex;
    justify-content: end;
    align-items: center;
    background-color: #ffd972;
    height: 100%;
    border-radius: 4px;
    border-bottom: 2px solid darkslategray;
    border-top: 2px solid darkslategray;
}
#INSTAGRAM,#FACEBOOK,#SNAPCHAT {
    background-color: transparent;
    margin-right: 1.5%;
}
#INSTAGRAM,#FACEBOOK,#SNAPCHAT::selection {
    background-color: black;
    color: red;
}
i {
    background-color: transparent;
    font-size: 70%;
}
a {
    text-decoration: none;
    background-color: transparent;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 70%;
}
#YTV {
    font-weight: 900;
    font-family: 'Teko', sans-serif;
    font-family: 'Teko', sans-serif;
    margin-left: 4%;
}
#YTV:hover {
    color: darkslategray;
    background-color: transparent;
    filter: drop-shadow(2px 2px 0px darksalmon);
}
#YTV::selection {
    background-color: black;
    color: red;
}
    </style>
</head>
<body>
    <div id="H1"><h1 id="GOMH">GONDAL OFFICIAL</h1></div>
    <div id="NAVBAR">
        <div id="INSTAGRAM">
            <i class="fa-brands fa-instagram fa-flip"></i>
            <a href="https://www.instagram.com/ali_gondal_307/" target=".main">INSTAGRAM</a>
        </div>
        <div id="FACEBOOK">
            <i class="fa-brands fa-facebook fa-flip"></i>
            <a href="" target=".main">FACEBOOK</a>
        </div>
        <div id="SNAPCHAT">
            <i class="fa-brands fa-snapchat fa-flip"></i>
            <a href="https://accounts.snapchat.com/accounts/welcome" target=".main">SNAPCHAT</a>
        </div>
    </div>
    <h1 id="YTV">YT VIDEOS!</h1>
</body>
</html>

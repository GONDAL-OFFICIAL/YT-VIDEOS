    <style>
@font-face {
    font-family: JOIN;
    src: url(./The_Nautigal.zip);
}
* {
    padding: 0%;
    margin: 0%;
    /* background-color: #1a1b24; */
}
body {
    background-image: url(./BG2.JPG);
    background-size: contain;
    background-repeat: repeat;
    background-position: center;

}
body::-webkit-scrollbar {
    background-color: transparent;
}
body::-webkit-scrollbar-thumb {
    background: linear-gradient(salmon,lightblue,yellow,lightgreen);
    border-radius: 20px;
}
#LOGO {
    padding: 0%;
    margin: 0%;
    height: 120px;
    width: 120px;
    animation: LOGO 1s linear .2s 1 none;
}
@keyframes LOGO {
    0% {rotate: 0deg;}
    20% {rotate: 30deg;}
    40% {rotate: -30deg;}
    100% {rotate: 360deg;}
}
#LOGO:hover {
    animation: LOGO 1s linear .2s infinite none;
}
#GOMH {
    margin: 0%;
    padding: 0%;
    text-align: left;
    /* font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; */
    /* font-family: 'Roboto', sans-serif; */
    /* font-family: 'Autour One'; */
    font-family: 'Bebas Neue', sans-serif;
    font-style: bold;
    font-size: 300%;
    letter-spacing: 10px;
    line-height: 45px;
    background-image: url(./RWBG.JPG);
    background-size: contain;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    position: relative;
    animation: HEAD1 1.5s linear .2s 1 none;
}
@keyframes HEAD1 {
    0% {background-image: url(./red.JPG);}
    20% {background-image: url(./white.JPG);}
    100% {background-image: url(./RWBG.JPG);}
}
#GOMH:hover {
    animation: FUNNH1 .7s ease-in-out .2s infinite none;
}
@keyframes FUNNH1 {
    0% {background-image: url(./red.JPG);}
    100% {background-image: url(./white.JPG);}
}
#GOMH::selection {
    background-color: black;
    color: red;
}
#H1 {
    position: absolute;
    top: 12px;
    left: 110px;
    margin: 0%;
    padding: 1%;
}
#NAVBAR {
    margin: 0%;
    margin-top: 1%;
    margin-left: 2.5%;
    display: flex;
    justify-content: start;
    align-items: center;
    background-color: transparent;
    height: 100%;
    border-radius: 4px;
}
#INSTAGRAM,#FACEBOOK,#SNAPCHAT {
    background-color: transparent;
    margin: 0%;
    margin-right: 1.5%;
}
i {
    background-color: transparent;
    font-size: 70%;
}
#A1,#A2,#A3 {
    text-decoration: none;
    background-color: transparent;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 77%;
    color: whitesmoke;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    background-color: aliceblue;
    animation: LINKS 1.5s ease-out .2s 1 none;

}
@keyframes LINKS {
    0% {background-image: url(./black.JPG);}
    100% {background-image: url(./white.JPG);}
}
#FG {
    background: linear-gradient(to right,#1a1b24,#1a1b24,#1a1b24,transparent);
    height: fit-content;
    width: 300px;
    border-radius: 10px;
}
#TUTORIALS {
    margin: 0%;
    padding: 0%;
    padding-left: 2%;
    height: fit-content;
    width: fit-content;
}
#TUTORIALS h1 {
    /* font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; */
    /* font-family: 'Abril Fatface', serif; */
    /* font-family: 'The Nautigal', cursive; */
    /* font-family: JOIN; */
    /* font-family: 'Londrina Solid', sans-serif; */
    font-family: 'Luckiest Guy', cursive;
    color: antiquewhite;
    -webkit-text-stroke: 2px red;
    font-size: 366%;
    letter-spacing: 4px;
    transition: all ease-in .37s;
}
#TUTORIALS:hover h1 {
    color: red;
    -webkit-text-stroke: 2px whitesmoke;
    filter: drop-shadow(1px 1px .7px yellow) 
}
h1::selection {
    background-color: black;
    color: #ff0000;
}
#IF {
    /* border: 2px dashed red; */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    flex-shrink: 20px;
    background-color: transparent;
    width: 97vw;
    height: fit-content;

}
#IF1,#IF2,#IF3,#IF4,#IF5,#IF6,#IF7,#IF8,#IF9,#IF10,#IF11,#IF12 {
    background: linear-gradient(salmon,lightblue,yellow,lightgreen);
    margin: .7%;
    padding: 0%;
    border-radius: 7px;
    animation: VIDAMS 1.5s ease-out .2s 1 none;
}
@keyframes VIDAMS {
    0% {opacity: 0;}
    100% {opacity: 1}
}
@media (min-width: 350px) and (max-width: 450px) {
    iframe {
        height: 105;
        width: 156.67;
  } 
    /* #IF {
        border: 2px double red;
    } */
    #IF1,#IF2,#IF3,#IF4,#IF5,#IF6,#IF7,#IF8,#IF9,#IF10,#IF11,#IF12 {
    margin: .3%;
  }
    #GOMH {
    letter-spacing: 6px;
  }
}
@media (orientation: landscape) {
    iframe {
        height: 105;
        width: 156.67;
  } 
    /* #IF {
        border: 2px double red;
    } */
    #IF1,#IF2,#IF3,#IF4,#IF5,#IF6,#IF7,#IF8,#IF9,#IF10,#IF11,#IF12 {
    margin: .3%;
  }
  #GOMH {
    letter-spacing: 9px;
  }
}

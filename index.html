<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/stylyt.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap');
      </style>
    <!-- STYLE -->
    <style>
        * {
    padding: 0%;
    margin: 0%;
    background-color: yellowgreen;
}
#LOGO {
    padding: 0%;
    margin: 0%;
    height: 20%;
    width: 20%;
}
#GOMH {
    margin: 0%;
    padding: 0%;
    text-align: left;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 300%;
    line-height: 90%;
    background-image: url(https://th.bing.com/th/id/R.07df778becacbc34c9b243ad94a78f7a?rik=855ffztqF5Sl0Q&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f06%2fBlack-And-Red-Picture-Photo.jpg&ehk=cl%2fzVEh7NnhYQrpa%2bCduInzmAddZTaUn8jdmJuBtnHA%3d&risl=&pid=ImgRaw&r=0);
    background-size: contain;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    position: relative;
}
#GOMH::selection {
    background-color: black;
    color: red;
}
#H1 {
    position: absolute;
    top: 2vh;
    left: 18vw;
    margin: 0%;
    padding: 1%;
}
#NAVBAR {
    margin: 1%;
    margin-left: 3%;
    display: flex;
    justify-content: start;
    align-items: center;
    background-color: transparent;
    height: 100%;
    border-radius: 4px;
}
#INSTAGRAM,#FACEBOOK,#SNAPCHAT {
    background-color: transparent;
    margin-right: 1.5%;
}
i {
    background-color: transparent;
    font-size: 70%;
}
a {
    text-decoration: none;
    background-color: transparent;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 70%;
    color: black;
}
button {
    background-color: red;
    padding: 2%;
    margin: 2%;
    height: 10%;
    width: 20%;
    position: absolute;
    border: 2px solid black;
    border-radius: 6px;
    position: absolute;
    bottom: 2%;
    right: 2%;
    transition: all .73s ease;
    font-family: 'Teko', sans-serif;
    font-family: 'Teko', sans-serif;
    font-weight: 700;
    font-size: 137%;
    text-align: center;
}
    </style>
    
</head>
<body>
    <img id="LOGO" src="/GONDAL_OFFICIAL-removebg-preview.png" alt="logo">
    <div id="H1"><h1 id="GOMH">GONDAL<br>OFFICIAL</h1></div>
    <div id="NAVBAR">
        <div id="INSTAGRAM">
            <i class="fa-brands fa-instagram fa-shake" style="color: #ff0000;"></i>
            <a href="https://www.instagram.com/ali_gondal_307/" target=".main">INSTAGRAM</a>
        </div>
        <div id="FACEBOOK">
            <i class="fa-brands fa-facebook fa-shake" style="color: #0000ff;"></i>
            <a href="" target=".main">FACEBOOK</a>
        </div>
        <div id="SNAPCHAT">
            <i class="fa-brands fa-snapchat fa-shake" style="color: #8B8000;"></i>
            <a href="https://accounts.snapchat.com/accounts/welcome" target=".main">SNAPCHAT</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style3.css">
</head>
<body>
    <div id="CONTAINER">
        <div id="GENDER">
            <label id="GM" style="--clr: #6be7ff;">
                <input type="radio" name="gender">
                <i></i>
                <span>MALE</span>
            </label>
            <label id="GF" style="--clr: #ff7ab2;">
                <input type="radio" name="gender">
                <i></i>
                <span>FEMALE</span>
            </label>
            <label id="GA" style="--clr: #ffa331;">
                <input type="radio" name="gender">
                <i></i>
                <span>CASTERATED-MALE</span>
            </label>
        </div>
    </div>

    <div id="FUC">
        <input type="radio" name="color" value="darkslategrey">GREY
        <input type="radio" name="color" value="salmon">ORANGE
        <input type="radio" name="color" value="lightblue">BLUE
    </div>
    
    <script>
        let radios = document.getElementsByName('color');

        for (let i = 0; i < radios.length; i++) {
            radios[i].onclick = function () {
                let target = document.body;
                target.style.backgroundColor = radios[i].value;
            }
        }
    </script>
</body>
</html>
